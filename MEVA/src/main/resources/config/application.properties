# MEVA Application Configuration
# Materials Engineering Visualization and Analysis

# Application Settings
app.name=MEVA
app.version=1.0
app.title=Materials Engineering Visualization and Analysis

# UI Settings
ui.lookAndFeel=system
ui.defaultWidth=1200
ui.defaultHeight=800
ui.theme=default

# Calculation Settings
calc.yieldOffset=0.002
calc.tolerance=1e-6
calc.maxDataPoints=10000

# File Settings
file.defaultExportFormat=PNG
file.exportQuality=300
file.maxFileSize=100MB

# Graph Settings
graph.defaultChartType=scatter
graph.gridVisible=true
graph.legendVisible=true
graph.updateDelay=100

# Database Settings
db.standardMaterialsFile=data/standard_materials.csv
db.cacheEnabled=true